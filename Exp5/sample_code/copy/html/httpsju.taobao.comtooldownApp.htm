        var container = K.get('#appContainer');      
      
        var slide = new function() {      
            var gap = 405;      
            var cntIdx = 0;      
            var lock = false;      
            var total = null;      
      
            this.init = function() {      
                total = K.all('#appContainer li').length;      
                this.bind();      
            }      
      
            this.movePrev = function() {      
                if (cntIdx + 3 >= total || lock) {      
                    return;      
                }      
                lock = true;      
                var target = -(cntIdx + 1) * gap;      
      
                K.Anim(container, {      
                    "marginLeft": target      
                }, 0.3, 'easeNone', function() {      
                    cntIdx++;      
                    lock = false;      
                }).run();      
      
            }      
      
            this.moveNext = function() {     
      
                lock = true;      
      
                var target = -(cntIdx - 1) * gap;      
      
                K.Anim(container, {      
                    "marginLeft": target      
                }, 0.3, 'easeNone', function() {      
                    cntIdx--;     
                    lock = false;      
                }).run();      
      
            }      
      
            this.bind = function() {      
                var _self = this;      
      
                K.one(".btn-prev").on('click', function(e) {      
                    e.preventDefault();      
                    _self.movePrev();      
                })      
      
                K.one(".btn-next").on('click', function(e) {      
                    e.preventDefault();      
                    _self.moveNext();      
                })      
      
      
            }      
        }

              var html = K.Template(tpl).render(jsonData);      
          
                K.get('#appContainer').innerHTML = html;      
                slide.init();      
            });      
      });      
      
      
    });      
      
        
  </script>
