    <style type="text/css">

    .adddianji
    {
        background-color:#A22B3F;
        }  
    </style>
        <script type="text/javascript">
            $(function () {
                $('#tabs').tabs({
                    select: function (event, ui) {
                        switch (ui.index) {
                            case 0:
                                if (document.getElementById("if1").style.visibility == "hidden") {
                                    document.getElementById("if1").style.visibility = "visible";
                                    document.getElementById("if2").style.visibility = "hidden";
                                    document.getElementById("if2").src = "";
                                    document.getElementById("if3").style.visibility = "hidden";
                                    document.getElementById("if3").src = "";
                                }
                                break;
                            case 1:
                                if (document.getElementById("if2").style.visibility == "hidden") {
                                    document.getElementById("if2").src = "../tour/xiaoyuanmanyou/t.html";
                                    document.getElementById("if2").style.visibility = "visible";
                                    document.getElementById("if1").style.visibility = "hidden";
                                    document.getElementById("if3").style.visibility = "hidden";
                                }
                                break;
                            case 2:
                                if (document.getElementById("if3").style.visibility == "hidden") {
                                    document.getElementById("if3").src = "baidu_en.htm";
                                    document.getElementById("if3").style.visibility = "visible";
                                    document.getElementById("if1").style.visibility = "hidden";
                                    document.getElementById("if2").style.visibility = "hidden";
                                    document.getElementById("if2").src = "";
                                }
                                break;
                            default: break;

                        }
                    }
                });

                $("#tabs ul li a").click(function () {
                    $(this).addClass("adddianji");
                    $("#tabs ul li a").not($(this)).removeClass("adddianji");
                });

            })        
    </script>
</head>
<body>

        <img id="logo2"src="../images/sj_en2.png" style=" height:95px;"  alt="交大logo" />
    </div>
    <!--切换区域-->

	    <ul style="background-color:#1D549C;">
		    <li><a href="#tabs-1" id="3dcmp" style="color:White; font-weight:bold;">3DCampus</a></li>
		    <li><a href="#tabs-2" style="color:White;font-weight:bold;">Panorama</a></li>
            <li><a href="#tabs-3" style="color:White;font-weight:bold;">Baidu Map</a></li>
            <p align="right">

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select style="text-align:right" onchange="window.open(this.options[this.selectedIndex].value)">
                <option value="http://3dcampus.sjtu.edu.cn/index.html">Minhang Campus</option>
                <option value="http://www.sjtu.edu.cn/zdh/jdgk/xydy/xhxq.htm">Xuhui Campus</option>
                <option value="http://www.sjtu.edu.cn/zdh/jdgk/xydy/fhxq.htm">Fahua Campus</option>
                <option value="http://www.sjtu.edu.cn/zdh/jdgk/xydy/qbxq.htm">Qibao Campus</option>
                <option value="http://www.sjtu.edu.cn/zdh/jdgk/xydy/lwxq.htm">Luwan Campus</option></select></p>
	    </ul>
        <div id="tabs-1">
            <iframe id="if1" src="map_en.htm" scrolling="no">
            </iframe>        
        </div>

		    <iframe id="if2" style=" visibility:hidden;" scrolling="no" ></iframe>

</html>

<script type="text/javascript">
    window.onload = function () {

        $("#3dcmp").addClass("adddianji");

        map_width = document.body.clientWidth; //获取body宽度
        if (map_width > 450) {
            map_width = map_width - 435;
            document.getElementById("logo2").style.width = map_width + "px";
        }       
    }

    window.onresize = function () {
        map_width = document.body.clientWidth; //获取body宽度
        if (map_width > 450) {
            map_width = map_width - 435;
            document.getElementById("logo2").style.width = map_width + "px";
        }
    }
</script>
