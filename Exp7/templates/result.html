$def with (data, input, type)

<html>
<head>
    <title>$input（网页查找）</title>
    <style type="text/css">
    body
    {
        margin: 0px;
        width: 100%;
        height: 100%;
    }

    div.home
    {
        font-size:25px;
        color:#1b9336;
        border-bottom:5px solid #eef9eb
        width: 100px;
        height: 70px;
        display:inline-block;
    }

    div.home a:visited
    {
        color:#1b9336;
    }

    div.main
    {
        width:100%;
        height:5000px;
        background-color: #F5F5F5;
    }

    div.result
    {
        padding-top: 70px;
        padding-bottom: 40px;
        padding-left: 100px;
        width:50%;
        background-color: #F5F5F5;
        float:left;
    }

    div.container
    {
        background: #fff;
        border-radius: 2px;
        padding: 25px;
        transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
        box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.14);
        width: 550px;
        width: 33.7em;
        table-layout:fixed
    }

    div.recommendation
    {
        width: 42%;
        background-color: #F5F5F5;
        float:right;
    }

    div.container:hover
    {
        transition: all 500ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
        box-shadow: rgba(0, 0, 0, 0.117647) 0px 1px 6px, rgba(0, 0, 0, 0.117647) 0px 1px 4px;
    }

    div.searchbox
    {
        background: #FFFFFF;
        height:70px;
        width: 500px;
        padding:0 0 0 10px;
        display:inline-block;
    }



    #keyword
    {
        background-color:transparent;
        box-shadow: 0 0px 0px rgba(0,0,0,0.2);
        position:relative;
    }

    div.head
    {
        background-color: #FFFFFF;
        width: 100%;
        position: fixed;
    }

    div.main
    {
        width:100%;
        height:5000px;
        background-color: #F5F5F5;
    }

    div.recommendation
    {
        width: 42%;
        background-color: #F5F5F5;
        float:right;
    }

    form
    {
        padding: 10px;
        height: 75px;
        padding-left: 100px;
    }

    div.abstract
    {
        font-size:13px;
    }

    div.url
    {
        font-size:12px;
        color: #6E8B3D
    }

    h3
    {
        transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
        line-height:1.54;
    }

    h3:hover
    {
        <!--transition: all 500ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;-->
        <!--border-bottom: solid 1px #666 !important;-->
    }

    h3:visited
    {
        opacity: 0.4 !important;
        color: #bbb !important;
    }

    span a:visited
    {
        color:#6CA6CD;
    }


    </style>
</head>
<body>
    <div class="head">
        <div class="home">
            <a href="/">
    	        <span style="font-size:30px;font-weight:bold;color:#1b9336;">豆瓣</span> d<span style="color:#0092c8">o</span><span style="color:#ffad68">u</span><span>b</span><span style="color:#0092c8">a</span><span style="color:#ffad68">n</span>
            </a>
        </div>

        <div class="searchbox">
            <form action="/s" method="GET">
                <input id="keyword" name="keyword" type="text" placeholder="Find something">
                <button id="Search" name="Search">Search</button>
            </form>
        </div>
    </div>


$if data:
    <div class="main">
        <div class="result">
        <font size="20">Search Result for "$input"</font>
        <br>

        $for web in data:
            <div class="container">
                <h3><a href=$web['url'] target="_blank">$web['title']</a></h3>
                <div class="abstract">$web['context'][0]<font color="red">$input</font>$web['context'][1]</div>
                <div class="url">$web['url']</div>

            </div>
            <br>

        </div>

        <div class="recommendation">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div align="center">
                <span style="font-size:30px;font-weight:bold;color:#1b9336;">
                    为您推荐
                    <span style="font-size:40px;font-weight:bold;color:#6CA6CD;">
                        <a href=$type[0]>$type[1]</a>
                    </span>
                </span>
            </div>
        </div>
    </div>

$else:
     No Results!
</body>
